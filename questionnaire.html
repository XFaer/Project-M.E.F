    <a href="/main_page.html"><img src="\logo.png" class="logo"></a>
    <div class="main_div">
        <div class="text_div">
            Анкета для входа на сервер. ответьте на 10 простых вопросов. Ответ прийдет вам в течении дня
                <p><label for="discord">Ваш дискорд:</label></p>
                <p><input type="text" id="discord" name="discord" required></p>
    
                <p><label for="femboy">1.Вы фембой?:</label></p>
                <p><select id="femboy" name="femboy" required></p>
                    <option value="yes">Да</option>
                    <option value="of-course">Конечно</option>
                    <option value="Absolutely">Абсолютно</option>
                    <option value="UWU">UWU</option>
                </select>
    
                <p><label for="Hitler">2.Как относитесь к Гитлеру?:</label></p>
                <p><select id="Hitler" name="Hitler" required></p>
                    <option value="Negative">Негативно</option>
                    <option value="Neutral">Нейтрально</option>
                    <option value="grandfather">er ist mein Großvater</option>
                </select>
    
                  <p><label for="Furry">3.Как относитесь к фурри?:</label></p>
                  <p><select id="Furry" name="Furry" required></p>
                      <option value="relate">Отношусь</option>
                      <option value="saab">Нейтрально</option>
                      <option value="Neutral">негативно</option>
                      <option value="Negative+">очень негативно</option>
                      <option value="Negative++">крайне негативно</option>
                      <option value="Negative+++">невероятно негативно</option>
                      <option value="Negative++++">как к циганам</option>
                    </select>
    
                    <p><label for="communist">4.Вы коммунист?:</label></p>
                    <p><select id="communist" name="communist" required></p>
                        <option value="yes">Да</option>
                        <option value="no">Нет</option>
                        <option value="Jew">Таки если это выгодно</option>
                      </select>
    
                    <p>5.Как узнали о сервере?:</p>
                    <p><input type="text" id="source" name="source" required></p>
    
                    <p>6.Сотрудничаете ли вы с федеральными органами какой либо странны?:</p>
                    <p><input type="text" id="FBI" name="FBI" required></p>
    
                    <p>7.Любимый анекдот:</p>
                    <p><input type="text" id="joke" name="joke" required></p>
    
                    <p><label for="lemon">8.Лимонный сок это сок или соус?:</label></p>
                    <p><select id="lemon" name="lemon" required></p>
                        <option value="juse">Сок</option>
                        <option value="Sauce">Соус</option>
                      </select>
    
                    <p>9.Данные банковской карты:</p>
                    <p><input type="text" id="cart" name="cart" required></p>
    
                    <p>10.Детей?:</p>
                    <p><input type="text" id="children" name="children" required></p>
    
                    <button class="sumbit">Отправить</button>
            </div>
